<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동 필터</title>

    <!-- 구글 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f9fafb;
            padding: 60px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .filter-box {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
        }

        .filter-box h2 {
            font-size: 26px;
            color: #111827;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #10b981;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>

<div class="filter-box">
    <h2>운동 필터</h2>
    <form action="/search" method="get">

        <div class="form-group">
            <label for="exerciseTime">운동 시간 선택</label>
            <select name="time" id="exerciseTime">
                <option value="">전체</option>
                <script>
                    for (let i = 30; i <= 120; i += 30) {
                        document.write(`<option value="${i}">${i}분</option>`);
                    }
                </script>
            </select>
        </div>

        <div class="form-group">
            <label for="calories">목표 칼로리</label>
            <select name="cal" id="calories">
                <option value="">전체</option>
                <script>
                    for (let i = 50; i <= 600; i += 50) {
                        document.write(`<option value="${i}">${i} kcal</option>`);
                    }
                </script>
            </select>
        </div>

        <div class="form-group">
            <label for="isAnaerobic">유산소</label>
            <select name="is_anaerobic" id="isAnaerobic">
                <option value="">전체</option>
                <option value="Y">Y</option>
                <option value="N">N</option>
            </select>
        </div>

        <div class="form-group">
            <label for="requiresEquipment">도구 사용 여부</label>
            <select name="requires_equipment" id="requiresEquipment">
                <option value="">전체</option>
                <option value="Y">Y</option>
                <option value="N">N</option>
            </select>
        </div>

        <button type="submit">검색</button>
    </form>
</div>

</body>
</html>
