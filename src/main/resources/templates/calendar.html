        .modal {

        /* ë‹¬ë ¥ ì»¨í…Œì´ë„ˆ */

        /* ë‹¬ë ¥ ìƒë‹¨ í—¤ë” */
        .header {

        /* ìš”ì¼ ë° ë‚ ì§œ */
        .weekdays, .days {
            display: grid;

            gap: 4px;
        }

        .weekday, .day {

        /* ë‚ ì§œ ì…€ */
        .day {

        /* ë‚ ì§œ ìˆ«ì */
        .day::before {

        /* ì˜¤ëŠ˜ ë‚ ì§œ */
        .today {

        }

        /* ì¼ì • ì»¨í…Œì´ë„ˆ */
        .schedule-wrapper {

        }

        /* ì¼ì • í•­ëª© */
        .schedule-item {

        }

        /* ì¼ì • ì¶”ê°€ ë²„íŠ¼ */
        #addScheduleBtn {

        #addScheduleBtn:hover {

        /* ëª¨ë‹¬ ìƒì„¸ë³´ê¸° */
        #schedule-details li {

        }

        #schedule-details h3 {

            color: #333;

        }

        /* ê°œë³„ ìŠ¤ì¼€ì¤„ í•­ëª© */
        .schedule-entry {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .schedule-entry h4 {

    </style>
</head>
<body>

<div class="header">
    <button id="prevMonth">â†</button>
    <h2 id="monthYear"></h2>
    <div class="header-right">
        <button id="addScheduleBtn">ìŠ¤ì¼€ì¤„ ì¶”ê°€</button>
        <button id="nextMonth">â†’</button>
    </div>
</div>
<input type="hidden" id="name" th:value="${session.userInfo.id}">
<div class="weekdays">
    <div class="weekday">ì¼</div>
    <div class="weekday">ì›”</div>
    <div class="weekday">í™”</div>
    <div class="weekday">ìˆ˜</div>
    <div class="weekday">ëª©</div>
    <div class="weekday">ê¸ˆ</div>
    <div class="weekday">í† </div>
</div>

<div class="days" id="calendarDays"></div>
</div>
<div id="scheduleModal" class="modal" style="display: none;">
    <div class="modal-content" style="width: 500px; padding: 20px; background: #fff; border-radius: 12px;">
        <h2 id="modal-date-title"></h2>
        <div id="schedule-details"></div>
        <button id="closeBtn">ë‹«ê¸°</button>
    </div>
</div>

<script>
    $(function () {
        let slist = [];
        const today = new Date();
        let currentDate = new Date();
        let num = 0;
        let formattedDate = ""; // ğŸ”‘ ì „ì—­ ë³€ìˆ˜ë¡œ ì„¤ì •

        window.scheduleReload = function() {
            $.ajax({
                url: "/api/schedules",
                method: "GET",
                dataType: "json",
                data: { num },
                success: function (data) {
                    slist = data;
                    renderCalendar(currentDate);
                },
                error: function () {
                    alert("ìŠ¤ì¼€ì¤„ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
                }
            });
        }

        function renderCalendar(date) {
            const $calendarDays = $("#calendarDays");
            const $monthYear = $("#monthYear");

            $calendarDays.empty();

            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            $monthYear.text(`${year}ë…„ ${month + 1}ì›”`);

            let dayCount = 1;
            for (let i = 0; i < 42; i++) {
                if (i < firstDay || dayCount > lastDate) {
                    $calendarDays.append(`<div class="day"></div>`);
                } else {
                    let isToday =
                        dayCount === today.getDate() &&
                        month === today.getMonth() &&
                        year === today.getFullYear();

                    let scheduleHtml = '';
                    for (let j = 0; j < slist.length; j++) {
                        if (slist[j].day === dayCount) {
                            scheduleHtml += `<div class="schedule-item">${slist[j].time.slice(0, 5)} - ${slist[j].item}</div>`;
                        }
                    }

                    $calendarDays.append(`
                        <div class="day ${isToday ? 'today' : ''}" data-day="${dayCount}">
                            ${scheduleHtml}
                        </div>
                    `);
                    dayCount++;
                }
            }
        }

        // ì´ì „ / ë‹¤ìŒ ë‹¬ ì´ë™
        $("#prevMonth").on("click", function () {
            currentDate.setMonth(currentDate.getMonth() - 1);
            num--;
            scheduleReload();
        });

        $("#nextMonth").on("click", function () {
            currentDate.setMonth(currentDate.getMonth() + 1);
            num++;
            scheduleReload();
        });

        // ì¼ì • ì¶”ê°€ ë²„íŠ¼
        $("#addScheduleBtn").on("click", function () {
            window.open("/add_schedule", "ìŠ¤ì¼€ì¤„ ì¶”ê°€", "width=400,height=500,top=100,left=100");
        });

        // ëª¨ë‹¬ ë‹«ê¸°
        $("#closeBtn").on("click", function () {
            $("#scheduleModal").hide();
        });

        // ëª¨ë‹¬ ì—´ê¸°
        $("#calendarDays").on("click", ".day", function () {
            $("#schedule-details").empty();
            let id = $("#name").val();
            const day = parseInt($(this).attr("data-day"));
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const fullDate = new Date(year, month, day);
            const yyyy = fullDate.getFullYear();
            const mm = String(fullDate.getMonth() + 1).padStart(2, '0');
            const dd = String(fullDate.getDate()).padStart(2, '0');

            formattedDate = `${yyyy}-${mm}-${dd}`;
            $("#modal-date-title").text(`${yyyy}ë…„ ${mm}ì›” ${dd}ì¼ ìŠ¤ì¼€ì¤„`);
            $("#scheduleModal").show();

            $.ajax({
                url: "/schedule/detail",
                method: "POST",
                dataType: "json",
                data: { id, date: formattedDate },
                success: renderDetails,
                error: function () {
                    alert("ìŠ¤ì¼€ì¤„ ìƒì„¸ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                }
            });
        });

        // ì‚­ì œ ë²„íŠ¼ í´ë¦­
        $("#schedule-details").on("click", ".delete-btn", function () {
            let id = $(this).data("id");
            let name = $(this).data("name");
            let time = $(this).data("time");

            $.ajax({
                url: "/del/schedule",
                method: "POST",
                dataType: "json",
                data: {
                    id: id,
                    date: formattedDate,
                    name: name,
                    time: time
                },
                success: function (data) {
                    renderDetails(data);
                    scheduleReload();
                },
                error: function () {
                    alert("ì‚­ì œ ì‹¤íŒ¨");
                }
            });
        });

        // ìƒì„¸ ë·° ë Œë”ë§ í•¨ìˆ˜ ë¶„ë¦¬
        function renderDetails(data) {
            $("#schedule-details").empty();
            let a = 0;
            let b = 0;

            $.each(data.exerciseRoutineList, function (index, routine) {
                if (a === 0) {
                    $("#schedule-details").append('<h3>ìš´ë™</h3>');
                }
                $("#schedule-details").append(
                    "<li>ì¼ì •: " + routine.schedule +
                    "   ìš´ë™ëª…: " + routine.routine +
                    "   ìš´ë™ì‹œê°„: " + routine.time + "ë¶„ " +
                    "   ì¹¼ë¡œë¦¬ì†Œë¹„: " + routine.calorie +
                    ' <button class="delete-btn" data-id="' + $("#name").val() +
                    '" data-name="' + routine.routine +
                    '" data-time="' + routine.schedule +
                    '" data-date="' + formattedDate + '">ì‚­ì œ</button>' +
                    "</li>"
                );
                a++;
            });

            $.each(data.dflist, function (index, dfood) {
                if (b === 0) {
                    $("#schedule-details").append('<h3>ì‹ë‹¨</h3>');
                }
                $("#schedule-details").append(
                    "<li>ì¼ì •:" + dfood.time +
                    "   ì‹ë‹¨ëª…: " + dfood.name +
                    "   ì„­ì·¨ì¹¼ë¡œë¦¬: " + dfood.calories +
                    "kal   íƒ„ìˆ˜í™”ë¬¼: " + dfood.carbohydrate +
                    "g   ë‹¨ë°±ì§ˆ: " + dfood.protein +
                    "g   ì§€ë°©: " + dfood.fat + "g" +
                    ' <button class="delete-btn" data-id="' + $("#name").val() +
                    '" data-name="' + dfood.name +
                    '" data-time="' + dfood.time +
                    '" data-date="' + formattedDate + '">ì‚­ì œ</button>' +
                    "</li>"
                );
                b++;
            });

            if (a === 0 && b === 0) {
                $("#schedule-details").append('<h1>ì¼ì •ì—†ìŒ</h1>');
            }
        }

        // ì´ˆê¸° í˜¸ì¶œ
        scheduleReload();
    });
</script>
</body>
</html>
