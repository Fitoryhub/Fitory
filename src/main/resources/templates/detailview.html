<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f4f6;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .meta span {
            margin-right: 15px;
        }

        .like-button {
            display: inline-block;
            margin-left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .category {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        .images img {
            max-width: 100%;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .comment-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .comment-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            border-left: 4px solid #007bff;
            padding-left: 10px;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            background-color: #fafafa;
        }

        .comment-form button {
            align-self: flex-end;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .comment-form button:hover {
            background-color: #0056b3;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment-item {
            background-color: #fafafa;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .comment-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .comment-author {
            font-weight: bold;
            color: #007bff;
        }

        .comment-date {
            font-style: italic;
            color: #999;
        }

        .comment-body {
            font-size: 15px;
            color: #333;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }

        .comment-footer {
            font-size: 14px;
            color: #777;
        }

        .comment-like {
            cursor: pointer;
            font-size: 18px;
            margin-right: 5px;
            background: none;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title" th:text="${board.ptitle}">Ï†úÎ™©</div>

    <div class="meta">

                                <input type="hidden" name="cnum" th:value="${comment.cnum}">

</body>
</html>
