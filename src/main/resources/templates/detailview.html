<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏Î≥¥Í∏∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #222;
        }

        .meta {
            font-size: 14px;
            color: #888;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .meta span {
            margin-right: 20px;
        }

        .like-form {
            display: inline-block;
        }

        .like-button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .category {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            line-height: 1.7;
            color: #333;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        .images img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .comment-section {
            margin-top: 50px;
        }

        .comment-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            color: #333;
        }

        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            margin-bottom: 10px;
            background: #f8f8f8;
        }

        .comment-form button {
            float: right;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .comments-list {
            margin-top: 30px;
        }

        .comment-item {
            padding: 15px 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .comment-header {
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: bold;
            color: #007bff;
        }

        .comment-body {
            font-size: 15px;
            color: #333;
            margin-bottom: 10px;
        }

        .comment-footer form {
            display: inline-block;
            margin-right: 10px;
        }

        .reply-box {
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid #ccc;
        }

        .reply-item {
            font-size: 14px;
            color: #444;
            margin-bottom: 10px;
        }

        .reply-item span {
            margin-right: 8px;
            font-weight: bold;
            color: #007bff;
        }

        .reply-form textarea {
            margin-top: 10px;
            height: 80px;
        }

        .reply-form button {
            margin-top: 5px;
            float: right;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title" th:text="${board.ptitle}">Ï†úÎ™©</div>

    <div class="meta">
        <span th:text="'ÏûëÏÑ±Ïûê: ' + ${board.nickname}">ÏûëÏÑ±Ïûê</span>
        <span th:text="'ÏûëÏÑ±Ïùº: ' + ${board.pdate}">ÏûëÏÑ±Ïùº</span>

        <span th:text="'Ï¢ãÏïÑÏöî: ' + ${board.plike}">Ï¢ãÏïÑÏöîÏàò</span>

        <span class="like-form" th:if="${plike != null}">
            <form th:action="@{/phate}" method="post">
                <input type="hidden" name="uid" th:value="${session.uid}">
                <input type="hidden" name="pnum" th:value="${board.pnum}">
                <button type="submit" class="like-button">‚ù§Ô∏è</button>

        <span class="like-form" th:if="${plike == null}">

                <input type="hidden" name="pnum" th:value="${board.pnum}">

    </div>

    <div class="category" th:text="'Ïπ¥ÌÖåÍ≥†Î¶¨: ' + ${board.pcategory}">Ïπ¥ÌÖåÍ≥†Î¶¨</div>
    <div class="content" th:text="${board.pbody}">Î≥∏Î¨∏ ÎÇ¥Ïö©</div>

    <div class="comment-section">
        <h3>ÎåìÍ∏Ä</h3>

        <form th:action="@{/comment}" method="post" class="comment-form">
            <input type="hidden" name="nickname" th:value="${session.nickname}">
            <input type="hidden" name="uid" th:value="${session.uid}">
            <input type="hidden" name="pnum" th:value="${board.pnum}">
            <textarea name="cbody" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
            <button type="submit">ÎåìÍ∏Ä Îì±Î°ù</button>

        <div class="comments-list">
            <div th:each="comment : ${commentlist}" class="comment-item">

                <div class="comment-footer">

                        <input type="hidden" name="cnum" th:value="${comment.cnum}">

                        <button type="submit" class="like-button">‚ù§Ô∏è</button>

                        <button type="submit" class="like-button">ü§ç</button>
                        <span th:text="${comment.clike}"></span>
                    </form>
                </div>

                <div class="reply-box">
                    <form th:action="@{/replies}" method="post" class="reply-form">
                        <textarea name="rbody" placeholder="ÎãµÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                        <input type="hidden" name="cnum" th:value="${comment.cnum}">

                        <input type="hidden" name="nickname" th:value="${session.nickname}">

                    </form>

                    <div class="reply-item" th:each="reply : ${replies}" th:if="${reply.cnum == comment.cnum}">

                        <span th:text="${reply.rdate}">ÎÇ†Ïßú</span>

                        <form th:if="${reply.check}" th:action="@{/rhate}" method="post" style="display:inline;">

                            <input type="hidden" name="pnum" th:value="${board.pnum}">

                        </form>

                        <form th:if="${!reply.check}" th:action="@{/rlike}" method="post" style="display:inline;">
                            <input type="hidden" name="rnum" th:value="${reply.rnum}">
                            <input type="hidden" name="uid" th:value="${session.uid}">
                            <input type="hidden" name="pnum" th:value="${board.pnum}">

                            <button type="submit">ü§ç</button>
                        </form>
                        <span th:text="${reply.rlikes}">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
