<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏Î≥¥Í∏∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #d4fcd6, #b2f0c5);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #222;
        }

        .meta {
            font-size: 14px;
            color: #888;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .meta span {
            margin-right: 20px;
        }

        .meta div {
            display: inline-flex;
            gap: 10px;
        }

        .like-form {
            display: inline-block;
            margin-right: 10px;
        }

        .like-button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .category {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            line-height: 1.7;
            color: #333;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        .images img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .comment-section {
            margin-top: 50px;
        }

        .comment-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            padding-left: 10px;
            color: #333;
        }

        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            margin-bottom: 10px;
            background: #f8f8f8;
        }

        .comment-form button {
            float: right;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .comments-list {
            margin-top: 30px;
        }

        .comment-item {
            padding: 15px 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .comment-header {
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-header div {
            display: inline-flex;
            gap: 10px;
        }

        .comment-author {
            font-weight: bold;
            color: #28a745;
        }

        .comment-body {
            font-size: 15px;
            color: #333;
            margin-bottom: 10px;
        }

        .comment-footer {
            display: flex;
            align-items: center;
        }

        .comment-footer form {
            display: inline-block;
            margin-right: 10px;
        }

        .reply-box {
            margin-top: 15px;
            padding: 15px 20px;
            background: #e6ffec;
            border-left: 4px solid #34c759;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(52, 199, 89, 0.1);
        }

        .reply-form textarea {
            margin-top: 10px;
            height: 80px;
            background-color: #f0fff5;
            border: 1px solid #b2eec2;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            color: #333;
        }

        .reply-form button {
            margin-top: 8px;
            float: right;
            background: #34c759;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .reply-form button:hover {
            background: #2fa74e;
        }

        .reply-item {
            font-size: 14px;
            color: #2e7d32;
            margin-top: 10px;
            padding: 10px 15px;
            background: #f3fff8;
            border: 1px solid #bce5c4;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 100, 0, 0.05);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .reply-item span:first-child {
            font-weight: bold;
            color: #1e9442;
            margin-right: 8px;
        }

        .reply-item span:nth-child(2) {
            color: #333;
            margin-right: 10px;
        }

        .reply-item span:nth-child(3) {
            font-size: 12px;
            color: #777;
            margin-right: 10px;
        }

        .reply-item form {
            display: inline-block;
            margin-right: 10px;
        }

        .reply-item form button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .reply-item form button:hover {
            transform: scale(1.1);
        }

        .reply-item div {
            display: inline-flex;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title" th:text="${board.ptitle}">Ï†úÎ™©</div>

    <div class="meta">
        <span th:text="'ÏûëÏÑ±Ïûê: ' + ${board.nickname}">ÏûëÏÑ±Ïûê</span>
        <span th:text="'ÏûëÏÑ±Ïùº: ' + ${board.pdate}">ÏûëÏÑ±Ïùº</span>
        <span th:text="'Ï°∞ÌöåÏàò: ' + ${board.plook}">Ï°∞ÌöåÏàò</span>
        <span class="like-form" th:if="${plike != null}">
            <form th:action="@{/phate}" method="post">
                <input type="hidden" name="uid" th:value="${session.uid}">
                <input type="hidden" name="pnum" th:value="${board.pnum}">
                <button type="submit" class="like-button">‚ù§Ô∏è</button>
            </form>
        </span>
        <span class="like-form" th:if="${plike == null}">
            <form th:action="@{/plike}" method="post">
                <input type="hidden" name="uid" th:value="${session.uid}">
                <input type="hidden" name="pnum" th:value="${board.pnum}">
                <button type="submit" class="like-button">ü§ç</button>
            </form>
        </span>

        <span th:text="'Ï¢ãÏïÑÏöî: ' + ${board.plike}">Ï¢ãÏïÑÏöîÏàò</span>
        <div th:if="${board.nickname==session.nickname}">
            <form th:action="@{/boardmod}" method="get">
                <input type="hidden" th:name="pnum" th:value="${board.pnum}" />
                <button type="submit">ÏàòÏ†ï</button>
            </form>
            <form th:action="@{/boarddelete}" method="get">
                <input type="hidden" th:name="pnum" th:value="${board.pnum}" />
                <button>ÏÇ≠Ï†ú</button>
            </form>

        </div>
    </div>

    <div class="category" th:text="'Ïπ¥ÌÖåÍ≥†Î¶¨: ' + ${board.pcategory}">Ïπ¥ÌÖåÍ≥†Î¶¨</div>
    <div class="content" th:text="${board.pbody}">Î≥∏Î¨∏ ÎÇ¥Ïö©</div>

    <div class="images" th:if="${files != null}">
        <div th:each="file : ${files}">
            <img th:src="@{'/files/' + ${file.filename}}" alt="Ï≤®Î∂Ä Ïù¥ÎØ∏ÏßÄ">
        </div>
    </div>

    <div class="comment-section">
        <h3>ÎåìÍ∏Ä</h3>

        <form th:action="@{/comment}" method="post" class="comment-form">
            <input type="hidden" name="nickname" th:value="${session.nickname}">
            <input type="hidden" name="uid" th:value="${session.uid}">
            <input type="hidden" name="pnum" th:value="${board.pnum}">
            <textarea name="cbody" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
            <button type="submit">ÎåìÍ∏Ä Îì±Î°ù</button>
        </form>

        <div class="comments-list">
            <div th:each="comment : ${commentlist}" class="comment-item">
                <div class="comment-header">
                    <span class="comment-author" th:text="${comment.nickname}">ÏûëÏÑ±Ïûê</span>
                    <span th:text="${comment.cdate}">ÏûëÏÑ±Ïùº</span>
                    <div th:if="${comment.nickname==session.nickname}">

                        <button type="button" th:onclick="'showEditForm(' + ${comment.cnum} + ')'">ÏàòÏ†ï</button>

                        <form th:action="@{/commentdelete}" method="post">
                            <input type="hidden" name="cnum" th:value="${comment.cnum}">
                            <input type="hidden" name="pnum" th:value="${board.pnum}">
                            <button type="submit">ÏÇ≠Ï†ú</button>
                        </form>

                    </div>
                </div>

                <div class="comment-body" th:id="'body-' + ${comment.cnum}" th:text="${comment.cbody}">ÎåìÍ∏Ä ÎÇ¥Ïö©</div>


                <form th:action="@{/commentmod}" method="post" th:id="'editForm-' + ${comment.cnum}" style="display:none;">
                    <input type="hidden" name="cnum" th:value="${comment.cnum}" />
                    <input type="hidden" name="pnum" th:value="${board.pnum}" />
                    <textarea name="cbody" th:text="${comment.cbody}" rows="3" style="width:100%;"></textarea>
                    <button type="submit">ÌôïÏù∏</button>
                    <button type="button" th:onclick="'hideEditForm(' + ${comment.cnum} + ')'">Ï∑®ÏÜå</button>
                </form>


                <div class="comment-footer">
                    <form th:if="${comment.liked}" th:action="@{/chate}" method="post">
                        <input type="hidden" name="uid" th:value="${session.uid}">
                        <input type="hidden" name="cnum" th:value="${comment.cnum}">
                        <input type="hidden" name="pnum" th:value="${comment.pnum}">
                        <button type="submit" class="like-button">‚ù§Ô∏è</button>
                    </form>
                    <form th:if="${!comment.liked}" th:action="@{/clike}" method="post">
                        <input type="hidden" name="uid" th:value="${session.uid}">
                        <input type="hidden" name="cnum" th:value="${comment.cnum}">
                        <input type="hidden" name="pnum" th:value="${comment.pnum}">
                        <button type="submit" class="like-button">ü§ç</button>
                    </form>
                    <span th:text="${comment.clike}">0</span>
                </div>

                <div class="reply-box">
                    <div class="reply-item" th:each="reply : ${replies}" th:if="${reply.cnum == comment.cnum}">
                        <span th:text="'‚Ü™'+${reply.nickname}">ÎãâÎÑ§ÏûÑ</span>
                        <span th:id="'rbody-' + ${reply.rnum}" th:text="${reply.rbody}">ÎÇ¥Ïö©</span>
                        <span th:text="${reply.rdate}">ÎÇ†Ïßú</span>

                        <!-- Ï¢ãÏïÑÏöî/Ïã´Ïñ¥Ïöî -->
                        <form th:if="${reply.check}" th:action="@{/rhate}" method="post" style="display:inline;">
                            <input type="hidden" name="rnum" th:value="${reply.rnum}">
                            <input type="hidden" name="uid" th:value="${session.uid}">
                            <input type="hidden" name="pnum" th:value="${board.pnum}">
                            <button type="submit">‚ù§Ô∏è</button>
                        </form>
                        <form th:if="${!reply.check}" th:action="@{/rlike}" method="post" style="display:inline;">
                            <input type="hidden" name="rnum" th:value="${reply.rnum}">
                            <input type="hidden" name="uid" th:value="${session.uid}">
                            <input type="hidden" name="pnum" th:value="${board.pnum}">
                            <input type="hidden" name="cnum" th:value="${comment.cnum}">
                            <button type="submit">ü§ç</button>
                        </form>
                        <span th:text="${reply.rlikes}">0</span>

                        <!-- ÏàòÏ†ï/ÏÇ≠Ï†ú -->
                        <div th:if="${reply.nickname==session.nickname}">
                            <button type="button" th:onclick="'showReplyEditForm(' + ${reply.rnum} + ')'">ÏàòÏ†ï</button>
                            <form th:action="@{/repliedelete}" method="post">
                                <input type="hidden" name="pnum" th:value="${board.pnum}">
                                <input type="hidden" name="rnum" th:value="${reply.rnum}">
                                <button type="submit">ÏÇ≠Ï†ú</button>
                            </form>
                        </div>

                        <!-- ÎåÄÎåìÍ∏Ä ÏàòÏ†ï Ìèº -->
                        <form th:action="@{/replymod}" method="post" th:id="'replyEditForm-' + ${reply.rnum}" style="display:none; width: 100%; margin-top:10px;">
                            <input type="hidden" name="rnum" th:value="${reply.rnum}" />
                            <input type="hidden" name="pnum" th:value="${board.pnum}" />
                            <textarea name="rbody" rows="2" style="width:100%;" th:text="${reply.rbody}"></textarea>
                            <button type="submit">ÌôïÏù∏</button>
                            <button type="button" th:onclick="'cancelReplyEditForm(' + ${reply.rnum} + ')'">Ï∑®ÏÜå</button>
                        </form>
                    </div>



                    <form th:action="@{/replies}" method="post" class="reply-form">
                        <textarea name="rbody" placeholder="ÎãµÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                        <input type="hidden" name="cnum" th:value="${comment.cnum}">
                        <input type="hidden" name="uid" th:value="${session.uid}">
                        <input type="hidden" name="nickname" th:value="${session.nickname}">
                        <input type="hidden" name="pnum" th:value="${board.pnum}">
                        <button type="submit">ÎãµÍ∏Ä ÏûëÏÑ±</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function showEditForm(cnum) {
        document.getElementById('editForm-' + cnum).style.display = 'block';
        document.getElementById('body-' + cnum).style.display = 'none';
    }

    function hideEditForm(cnum) {
        document.getElementById('editForm-' + cnum).style.display = 'none';
        document.getElementById('body-' + cnum).style.display = 'block';
    }
    function showReplyEditForm(rnum) {
        document.getElementById('replyEditForm-' + rnum).style.display = 'block';
        document.getElementById('rbody-' + rnum).style.display = 'none';
    }

    function cancelReplyEditForm(rnum) {
        document.getElementById('replyEditForm-' + rnum).style.display = 'none';
        document.getElementById('rbody-' + rnum).style.display = 'inline';
    }
</script>
</body>
</html>
