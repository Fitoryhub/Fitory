<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏Î≥¥Í∏∞</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #d4fcd6, #b2f0c5);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #222;
        }

        .meta {
            font-size: 14px;
            color: #888;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .meta span {
            margin-right: 20px;
        }

        .meta div {
            display: inline-flex;
            gap: 10px;
        }

        .like-form {
            display: inline-block;
            margin-right: 10px;
        }

        .like-button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .category {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .content {
            font-size: 16px;
            line-height: 1.7;
            color: #333;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        .images img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .comment-section {
            margin-top: 50px;
        }

        .comment-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            padding-left: 10px;
            color: #333;
        }

        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            margin-bottom: 10px;
            background: #f8f8f8;
        }

        .comment-form button {
            float: right;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .comments-list {
            margin-top: 30px;
        }

        .comment-item {
            padding: 15px 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .comment-header {
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-header div {
            display: inline-flex;
            gap: 10px;
        }

        .comment-author {
            font-weight: bold;
            color: #28a745;
        }

        .comment-body {
            font-size: 15px;
            color: #333;
            margin-bottom: 10px;
        }

        .comment-footer {
            display: flex;
            align-items: center;
        }

        .comment-footer form {
            display: inline-block;
            margin-right: 10px;
        }

        .reply-box {
            margin-top: 15px;
            padding: 15px 20px;
            background: #e6ffec;
            border-left: 4px solid #34c759;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(52, 199, 89, 0.1);
        }

        .reply-form textarea {
            margin-top: 10px;
            height: 80px;
            background-color: #f0fff5;
            border: 1px solid #b2eec2;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            color: #333;
        }

        .reply-form button {
            margin-top: 8px;
            float: right;
            background: #34c759;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .reply-form button:hover {
            background: #2fa74e;
        }

        .reply-item {
            font-size: 14px;
            color: #2e7d32;
            margin-top: 10px;
            padding: 10px 15px;
            background: #f3fff8;
            border: 1px solid #bce5c4;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 100, 0, 0.05);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .reply-item span:first-child {
            font-weight: bold;
            color: #1e9442;
            margin-right: 8px;
        }

        .reply-item span:nth-child(2) {
            color: #333;
            margin-right: 10px;
        }

        .reply-item span:nth-child(3) {
            font-size: 12px;
            color: #777;
            margin-right: 10px;
        }

        .reply-item form {
            display: inline-block;
            margin-right: 10px;
        }

        .reply-item form button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .reply-item form button:hover {
            transform: scale(1.1);
        }

        .reply-item div {
            display: inline-flex;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title" th:text="${board.ptitle}">Ï†úÎ™©</div>

    <div class="meta">
        <span th:text="'ÏûëÏÑ±Ïûê: ' + ${board.nickname}">ÏûëÏÑ±Ïûê</span>
        <span th:text="'ÏûëÏÑ±Ïùº: ' + ${board.pdate}">ÏûëÏÑ±Ïùº</span>
        <span th:text="'Ï°∞ÌöåÏàò: ' + ${board.plook}">Ï°∞ÌöåÏàò</span>

        <button class="like-button" th:data-pnum="${board.pnum}" th:data-liked="${plike != null}"
                th:data-uid="${session.userInfo.id}">
            <span class="like-icon" th:text="${plike != null ? '‚ù§Ô∏è' : 'ü§ç'}"></span>
        </button>
        <span th:id="'like-count-'+${board.pnum}" th:text="${board.plike}"></span>


        <div th:if="${board.nickname==session.userInfo.nickname}">
            <form th:action="@{/boardmod}" method="get">
                <input type="hidden" th:name="pnum" th:value="${board.pnum}"/>
                <button type="submit">ÏàòÏ†ï</button>
            </form>
            <form th:action="@{/boarddelete}" method="get">
                <input type="hidden" th:name="pnum" th:value="${board.pnum}"/>
                <button>ÏÇ≠Ï†ú</button>
            </form>

        </div>
    </div>

    <div class="category" th:text="'Ïπ¥ÌÖåÍ≥†Î¶¨: ' + ${board.pcategory}">Ïπ¥ÌÖåÍ≥†Î¶¨</div>
    <div class="content" th:text="${board.pbody}">Î≥∏Î¨∏ ÎÇ¥Ïö©</div>

    <div class="images" th:if="${files != null}">
        <div th:each="file : ${files}">
            <img th:src="@{'/files/' + ${file.filename}}" alt="Ï≤®Î∂Ä Ïù¥ÎØ∏ÏßÄ">
        </div>
    </div>

    <div class="comment-section">
        <h3>ÎåìÍ∏Ä</h3>

        <form id="comment-Form" class="comment-form">
            <input type="hidden" name="nickname" th:value="${session.userInfo.nickname}">
            <input type="hidden" name="uid" th:value="${session.userInfo.id}">
            <input type="hidden" name="pnum" th:value="${board.pnum}">
            <textarea name="cbody" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
            <button type="submit">ÎåìÍ∏Ä Îì±Î°ù</button>
        </form>

        <div class="comments-list">
            <div th:each="comment : ${commentlist}" class="comment-item">
                <div class="comment-header">
                    <span class="comment-author" th:text="${comment.nickname}">ÏûëÏÑ±Ïûê</span>
                    <span th:text="${comment.cdate}">ÏûëÏÑ±Ïùº</span>
                    <div th:if="${comment.nickname==session.userInfo.nickname}">

                        <button type="button" th:onclick="'showEditForm(' + ${comment.cnum} + ')'">ÏàòÏ†ï</button>

                        <div class="delete-comment-btn" th:data-cnum="${comment.cnum}" th:data-pnum="${board.pnum}">
                            <button type="button">ÏÇ≠Ï†ú</button>
                        </div>

                    </div>
                </div>

                <div class="body" th:id="'body-' + ${comment.cnum}" th:text="${comment.cbody}">ÎåìÍ∏Ä ÎÇ¥Ïö©</div>


                <div th:id="'editForm-' + ${comment.cnum}" style="display:none; width: 100%; margin-top:10px;">
                    <input type="hidden" th:id="'cnum-' + ${comment.cnum}" th:value="${comment.cnum}"/>
                    <input type="hidden" th:id="'pnum-' + ${comment.cnum}" th:value="${board.pnum}"/>
                    <textarea th:id="'cbody-' + ${comment.cnum}" rows="3" style="width:100%;" th:text="${comment.cbody}"></textarea>
                    <button type="button" th:onclick="'submitEdit(' + ${comment.cnum} + ')'">ÌôïÏù∏</button>
                    <button type="button" th:onclick="'hideEditForm(' + ${comment.cnum} + ')'">Ï∑®ÏÜå</button>
                </div>


                <div class="comment-footer">
                    <button class="like-button2"
                            th:data-cnum="${comment.cnum}"
                            th:data-pnum="${comment.pnum}"
                            th:data-liked="${comment.liked}"
                            th:data-uid="${session.userInfo.id}">
                        <span class="like-icon" th:text="${comment.liked} ? '‚ù§Ô∏è' : 'ü§ç'"></span>
                    </button>
                    <span th:id="'like-count2-'+${comment.cnum}" th:text="${comment.clike}">0</span>
                </div>

                <div class="reply-box">
                    <div class="reply-item" th:each="reply : ${replies}" th:if="${reply.cnum == comment.cnum}">
                        <span th:text="'‚Ü™'+${reply.nickname}">ÎãâÎÑ§ÏûÑ</span>
                        <span th:id="'rbody-' + ${reply.rnum}" th:text="${reply.rbody}">ÎÇ¥Ïö©</span>
                        <span th:text="${reply.rdate}">ÎÇ†Ïßú</span>


                        <div class="reply-footer">
                            <button class="like-button3"
                                    th:data-rnum="${reply.rnum}"
                                    th:data-pnum="${board.pnum}"
                                    th:data-cnum="${comment.cnum}"
                                    th:data-liked="${reply.check}"
                                    th:data-uid="${session.userInfo.id}">
                                <span class="like-icon" th:text="${reply.check} ? '‚ù§Ô∏è' : 'ü§ç'"></span>
                            </button>
                            <span th:id="'like-count3-'+${reply.rnum}" th:text="${reply.rlikes}">0</span>
                        </div>


                        <!-- ÏàòÏ†ï/ÏÇ≠Ï†ú -->
                        <div th:if="${reply.nickname==session.userInfo.nickname}">

                            <button type="button" class="edit-reply-btn" th:data-rnum="${reply.rnum}" th:onclick="'showReplyEditForm(' + ${reply.rnum} + ')'">ÏàòÏ†ï</button>
                            <div class="delete-reply-btn"
                                 th:id="'replyDeleteContainer-' + ${reply.rnum}"
                                 th:data-rnum="${reply.rnum}"
                                 th:data-pnum="${board.pnum}">
                                <button type="button" class="delete-reply">ÏÇ≠Ï†ú</button>
                            </div>
                        </div>

                        <!-- ÎåÄÎåìÍ∏Ä ÏàòÏ†ï Ìèº -->

                        <form th:id="'replyEditForm-' + ${reply.rnum}"
                              style="display:none; width: 100%; margin-top:10px;">
                            <input type="hidden" name="rnum" th:value="${reply.rnum}"/>
                            <input type="hidden" name="pnum" th:value="${board.pnum}"/>
                            <textarea name="rbody" rows="2" style="width:100%;" th:text="${reply.rbody}"></textarea>
                            <button type="button" th:onclick="'submitReplyEdit(' + ${reply.rnum} + ')'">ÌôïÏù∏</button>
                            <button type="button" th:onclick="'cancelReplyEditForm(' + ${reply.rnum} + ')'">Ï∑®ÏÜå</button>
                        </form>

                    </div>


                    <form th:action="@{/replies}" method="post" class="reply-form">
                        <textarea name="rbody" placeholder="ÎãµÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                        <input type="hidden" name="cnum" th:value="${comment.cnum}">
                        <input type="hidden" name="uid" th:value="${session.userInfo.id}">
                        <input type="hidden" name="nickname" th:value="${session.userInfo.nickname}">
                        <input type="hidden" name="pnum" th:value="${board.pnum}">
                        <button type="submit">ÎãµÍ∏Ä ÏûëÏÑ±</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // -------------------------
    // 1. ÎåìÍ∏Ä Îì±Î°ù (AJAX)
    // -------------------------
    $('#comment-Form').on('submit', function(e) {
        e.preventDefault();
        $.ajax({
            url: '/comment',
            method: 'POST',
            dataType: 'json',
            data: $(this).serialize(),
            success: function(data) {
                renderCommentsAndReplies(data.comments, data.replies, data.loginNickname,data.uid);
                bindLikeEvents();
                $('textarea[name="cbody"]').val('');
            },
            error: function() {
                alert('ÎåìÍ∏Ä Îì±Î°ù Ïã§Ìå®');
            }
        });
    });

    // -------------------------
    // 2. ÎåìÍ∏Ä ÏÇ≠Ï†ú (AJAX)
    // -------------------------
    $('.comments-list').on('click', '.delete-comment-btn button', function() {
        const $parent = $(this).closest('.delete-comment-btn');
        const pnum = $parent.data('pnum');
        const cnum = $parent.data('cnum');
        $.ajax({
            url: '/commentdelete',
            method: 'POST',
            dataType: 'json',
            data: { pnum, cnum },
            success: function(data) {
                renderCommentsAndReplies(data.comments, data.replies, data.loginNickname,data.uid);
                bindLikeEvents();
            },
            error: function() {
                alert('ÎåìÍ∏Ä ÏÇ≠Ï†úÏ§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        });
    });

    // -------------------------
    // 3. ÎåìÍ∏Ä ÏàòÏ†ï (AJAX + JS Ìï®Ïàò Ìò∏Ï∂ú)
    // -------------------------
    function submitEdit(cnum) {
        const pnum = $('#pnum-' + cnum).val();
        const cbody = $('#cbody-' + cnum).val();
        $.ajax({
            url: '/commentmod',
            method: 'POST',
            dataType: 'json',
            data: { cnum, pnum, cbody },
            success: function(data) {
                renderCommentsAndReplies(data.comments, data.replies, data.loginNickname,data.uid);
                bindLikeEvents();
            },
            error: function() {
                alert('ÎåìÍ∏Ä ÏàòÏ†ï Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        });
    }
    window.submitEdit = submitEdit; // inline onclick ÎåÄÏùë

    // -------------------------
    // 4. ÎåÄÎåìÍ∏Ä Îì±Î°ù (AJAX)
    // -------------------------
    $('.comments-list').on('submit', '.reply-form', function(e) {
        e.preventDefault();
        $.ajax({
            url: '/replies',
            method: 'POST',
            dataType: 'json',
            data: $(this).serialize(),
            success: function(data) {
                renderCommentsAndReplies(data.comments, data.replies, data.loginNickname ,data.uid);
                bindLikeEvents();
            },
            error: function() {
                alert('ÎåÄÎåìÍ∏Ä Îì±Î°ù Ïã§Ìå®');
            }
        });
    });

    // -------------------------
    // 5. ÎåÄÎåìÍ∏Ä ÏÇ≠Ï†ú (AJAX)
    // -------------------------
    $('.comments-list').on('click', '.delete-reply-btn button', function() {
        const $parent = $(this).closest('.delete-reply-btn');
        const pnum = $parent.data('pnum');
        const rnum = $parent.data('rnum');
        $.ajax({
            url: '/repliedelete',
            method: 'POST',
            dataType: 'json',
            data: { pnum, rnum },
            success: function(data) {
                renderCommentsAndReplies(data.comments, data.replies, data.loginNickname,data.uid);
                bindLikeEvents();
            },
            error: function() {
                alert('ÎåÄÎåìÍ∏Ä ÏÇ≠Ï†úÏ§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        });
    });

    // -------------------------
    // 6. ÎåÄÎåìÍ∏Ä ÏàòÏ†ï (AJAX + JS Ìï®Ïàò Ìò∏Ï∂ú)
    // -------------------------
    function submitReplyEdit(rnum) {
        const form = $('#replyEditForm-' + rnum);
        $.ajax({
            url: '/replymod',
            method: 'POST',
            data: form.serialize(),
            dataType: 'json',
            success: function(data) {
                // ÎåìÍ∏ÄÍ≥º ÎåÄÎåìÍ∏Ä Îã§Ïãú Î†åÎçîÎßÅ
                renderCommentsAndReplies(data.comments, data.replies, data.loginNickname, data.uid);
                bindLikeEvents();
                // ÏàòÏ†ï Ìèº Ïà®Í∏∞Í∏∞
                $('#replyEditForm-' + rnum).hide();
            },
            error: function() {
                alert('ÎåÄÎåìÍ∏Ä ÏàòÏ†ï Ïã§Ìå®');
            }
        });
    }
    window.submitReplyEdit = submitReplyEdit; // inline ÎåÄÏùë

    // -------------------------
    // 7. Ï¢ãÏïÑÏöî Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î∞îÏù∏Îî©
    // -------------------------
    function bindLikeEvents() {
        // Í≤åÏãúÍ∏Ä Ï¢ãÏïÑÏöî
        $('.like-button').off('click').on('click', function() {
            const $btn = $(this);
            const pnum = $btn.data('pnum');
            const uid = $btn.data('uid');
            const liked = $btn.data('liked');
            $.ajax({
                url: liked ? '/phate' : '/plike',
                method: 'POST',
                dataType: 'text',
                data: { uid, pnum },
                success: function(count) {
                    $btn.data('liked', !liked);
                    $btn.find('.like-icon').text(!liked ? '‚ù§Ô∏è' : 'ü§ç');
                    $('#like-count-' + pnum).text(count);
                },
                error: function() {
                    alert('Ï¢ãÏïÑÏöî Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            });
        });

        // ÎåìÍ∏Ä Ï¢ãÏïÑÏöî
        $('.like-button2').off('click').on('click', function() {
            const $btn = $(this);
            const cnum = $btn.data('cnum');
            const pnum = $btn.data('pnum');
            const uid = $btn.data('uid');
            const liked = $btn.data('liked');
            $.ajax({
                url: liked ? '/chate' : '/clike',
                method: 'POST',
                dataType: 'text',
                data: { uid, cnum, pnum },
                success: function(count) {
                    $btn.data('liked', !liked);
                    $btn.find('.like-icon').text(!liked ? '‚ù§Ô∏è' : 'ü§ç');
                    $('#like-count2-' + cnum).text(count);
                },
                error: function() {
                    alert('ÎåìÍ∏Ä Ï¢ãÏïÑÏöî Ï≤òÎ¶¨ Ï§ë Ïò§Î•ò');
                }
            });
        });

        // ÎåÄÎåìÍ∏Ä Ï¢ãÏïÑÏöî
        $('.like-button3').off('click').on('click', function() {
            const $btn = $(this);
            const rnum = $btn.data('rnum');
            const cnum = $btn.data('cnum');
            const pnum = $btn.data('pnum');
            const uid = $btn.data('uid');
            const liked = $btn.data('liked');
            $.ajax({
                url: liked ? '/rhate' : '/rlike',
                method: 'POST',
                dataType: 'text',
                data: { uid, rnum, cnum, pnum },
                success: function(count) {
                    $btn.data('liked', !liked);
                    $btn.find('.like-icon').text(!liked ? '‚ù§Ô∏è' : 'ü§ç');
                    $('#like-count3-' + rnum).text(count);
                },
                error: function() {
                    alert('ÎåÄÎåìÍ∏Ä Ï¢ãÏïÑÏöî Ïò§Î•ò');
                }
            });
        });
    }

    // -------------------------
    // 8. Î†åÎçîÌï®Ïàò + Ï¥àÍ∏∞ Î∞îÏù∏Îî©
    // -------------------------
    function renderCommentsAndReplies(comments, replies, loginNickname , uid) {
        let html = '';
        for (let i = 0; i < comments.length; i++) {
            let comment = comments[i];
            html += '<div class="comment-item">';
            html += '  <div class="comment-header">';
            html += '    <span class="comment-author">' + comment.nickname + '</span>';
            html += '    <span>' + comment.cdate + '</span>';
            if (comment.nickname === loginNickname) {
                html += '    <button type="button" onclick="showEditForm(' + comment.cnum + ')">ÏàòÏ†ï</button>';
                html += '    <div class="delete-comment-btn" data-pnum="' + comment.pnum + '" data-cnum="' + comment.cnum + '"><button type="button">ÏÇ≠Ï†ú</button></div>';
            }
            html += '  </div>';
            html += '  <div class="comment-body" id="body-' + comment.cnum + '">' + comment.cbody + '</div>';
            if (comment.nickname === loginNickname) {
                html += '  <div id="editForm-' + comment.cnum + '" style="display:none;">';
                html += '    <input type="hidden" id="pnum-' + comment.cnum + '" value="' + comment.pnum + '">';
                html += '    <textarea id="cbody-' + comment.cnum + '">' + comment.cbody + '</textarea>';
                html += '    <button type="button" onclick="submitEdit(' + comment.cnum + ')">ÌôïÏù∏</button>';
                html += '    <button type="button" onclick="hideEditForm(' + comment.cnum + ')">Ï∑®ÏÜå</button>';
                html += '  </div>';
            }
            html += '  <div class="comment-footer">';
            html += '    <button class="like-button2" data-pnum="' + comment.pnum + '" data-cnum="' + comment.cnum + '" data-uid="' + comment.uid + '" data-liked="' + comment.liked + '">';
            html += '      <span class="like-icon">' + (comment.liked ? '‚ù§Ô∏è' : 'ü§ç') + '</span>';
            html += '    </button>';
            html += '    <span id="like-count2-' + comment.cnum + '">' + comment.clike + '</span>';
            html += '  </div>';
            html += '  <div class="reply-box">';

            for (let j = 0; j < replies.length; j++) {
                let reply = replies[j];
                if (reply.cnum === comment.cnum) {
                    html += '    <div class="reply-item">';
                    html += '      <span>‚Ü™' + reply.nickname + '</span>';
                    html += '      <span id="rbody-' + reply.rnum + '">' + reply.rbody + '</span>';
                    html += '      <span>' + reply.rdate + '</span>';
                    html += '      <div class="reply-footer">';
