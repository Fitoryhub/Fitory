<!DOCTYPE html>
<html lang="ko">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>스케줄 추가</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<h2>스케줄 추가</h2>
<form id="scheduleForm">

    <input type="hidden" id="id" th:value="${session.userInfo.id}">
    <input type="hidden" th:name="id" th:value="${session.userInfo.id}">
    <label for="date">날짜</label>
    <input type="date" id="date" name="date" required>

    <label for="time">시간</label>
    <input type="time" id="time" name="time" required>

    <label for="type">식단을 등록한 날짜를 선택하세요</label>
    <select id="type" name="type" required>
        <option value="">----------</option>
        <option value="all">전체</option>
    </select>

    <label id="no" for="item">항목 선택</label>
    <select id="item" name="item" required>

    </select>

    <button type="submit">저장</button>
</form>

<script>

    $(document).ready(function () {

        let id = $("#id").val();
        const itemSelect = document.getElementById('item');


        $.ajax({
            url: "/mealDate",
            method: "GET",
            dataType: "json",
            success: function (data) {
                alert("성공~~!@#")
                const $typeSelect = $("#type");   // 또는 다른 id로 변경
               $typeSelect.empty()
                   .append('<option value="">----------</option>')
                   .append('<option value="all">전체</option>');

                $.each(data, function (_, dateStr) {
                    $typeSelect.append(
                        '<option value="' + dateStr + '">' + dateStr + '</option>'
                    );
                });
            },
            error: function () {
                alert("날짜 정보를 불러오는 데 실패했습니다.");
            }
        });



          $("#type").change(function () {
           let date = $("#type").val();
            $.ajax({
                 url: "/mymeal",
                 method: "GET",
                 dataType: "json",
                 data: {
                     mealdate : date
                 },
                success: function (data) {
                    const $item = $("#item");
                    $item.empty(); // 기존 옵션 비우기

                    // mealtype 별로 묶기 위한 객체 생성
                    const grouped = {
                        '아침': [],
                        '점심': [],
                        '저녁': [],
                    };

                    data.forEach(item => {
                        let type = "";

                    if (item.mealtype === 'breakfast') {
                        type = "아침";
                    } else if (item.mealtype === 'launch') {
                        type = "점심";
                    } else if (item.mealtype === 'dinner') {
                        type = "저녁";
                    } else {
                        type = "기타";
                    }
                        const name = item.food_name;
                        if (grouped[type]) {
                            grouped[type].push(name);
                        } else {
                            grouped[type] = [name]; // 기타 식사타입도 대비
                        }
                    });

                    // 결과를 한 줄로 조합
                    let displayText = "";
                    for (const [type, foods] of Object.entries(grouped)) {
                        if (foods.length > 0) {
                            displayText += `${type}: ${foods.join(', ')} | `;
                        }
                    }

                    displayText = displayText.slice(0, -3); // 마지막 ' | ' 제거

                    // 셀렉트 박스에 추가
                    $item.append('<option value="' + displayText + '">' + displayText + '</option>');
                },
                 error: function () {
                     alert("통신오류");
                 }
             });
          });






         $("#scheduleForm").submit(function (e) {
             e.preventDefault(); // 기본 전송 막기

             $.ajax({
                 url: "/save_schedule", // 저장용 API 경로
                 method: "POST",
                 data: $(this).serialize(),
                 success: function () {
                     if (window.opener && typeof window.opener.scheduleReload === "function") {
                         window.opener.scheduleReload(); // 부모창 스케줄 다시 불러오기
                     }
                     window.close(); // 팝업 닫기
                 },
                 error: function () {
                     alert("스케줄 저장 실패");
                 }
             });
         });

     });

</script>
</body>
</html>
