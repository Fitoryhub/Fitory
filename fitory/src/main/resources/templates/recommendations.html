    body {

        color: #374151;
        background-color: #f0fdf4;
        box-sizing: border-box;
    }

    input[readonly] {

    }

    select {

    }

    select:focus {

        border-color: #10b981;
        background-color: #e0f7ec;
    }

    .basic-info-row {

        gap: 20px;
    }

    .basic-info-row > div {

    }

    .btn-submit {

        font-size: 18px;
        padding: 12px 0;

    .btn-submit:hover {

    }

    #loadingMessage {

        text-align: center;
        color: #059669;
        font-weight: 600;
        margin-top: 20px;
    }

    #resultBox {
        margin-top: 40px;

    #resultBox h3 {

        text-align: center;
        margin-bottom: 15px;
    }

    #resultTable {

        font-size: 14px;
        color: #374151;
    }

    #resultTable thead {
        background-color: #10b981;
        color: white;
    }

    #resultTable th, #resultTable td {
        border: 1px solid #cbd5e1;
        padding: 8px 12px;
        text-align: center;
    }

    #resultTable tbody tr:nth-child(even) {
        background-color: #f9fafb;
    }

    @media (max-width: 768px) {
        body {
            min-width: auto;
            padding: 20px;
        }

            padding: 20px;
            margin: 20px auto;
        }

        }

        label {

        }

        .btn-submit {
            font-size: 16px;
            padding: 10px 0;
        }

        .basic-info-row {
            flex-direction: column;
            gap: 15px;
        }
    }
  </style>
